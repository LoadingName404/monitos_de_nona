<!doctype html>
<html lang="es">

<head>
  <title>Factura</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <header>
        <div class="bg-dark text-white py-4 text-center">
            <h1 class="display-4">Creacion de factura</h1>
            <p class="lead">Ingrese los datos del cliente:</p>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">SIVBA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/vendedor/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Administracion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
  </header>
  <main>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'read_ventas' %}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Agregar factura</button>
      </form>
    </div>
  </main>
  <br><br>
  <footer>
    <div class="alert alert-dark" role="alert">
        Derechos reservados a Grupo SIVBA, INACAP 2023
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
