<html lang="es">
  <head>
    <title>Tu Tienda de Monitos - Vendedor</title>

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

              <p>¡Comienza a realizar ventas!</p>

            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <a
            href="/"
            class="btn btn-info btn-lg btn-block btn-center"

      </div>

      <!-- place footer here -->
