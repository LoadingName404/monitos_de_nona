<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lista de Productos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="alert alert-dark mt-4 text-center" role="alert">
          <h1>Lista de Productos</h1>
        </div>
        <table class="table table-striped table-bordered table-dark">
          <thead class="thead-dark text-center">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>SKU</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="text-center tbody-dark">
            {% for p in productos %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.nombre }}</td>
              <td>${{ p.precio }}</td>
              <td>{{ p.sku }}</td>
              <td>
                <a name="" id="" href="/jefe_de_ventas/edit_producto/{{ p.id }}" role="button"><i class="bi bi-pencil"></i></a>
                <a name="" id="" href="/jefe_de_ventas/del_producto/{{ p.id }}" role="button"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="text-center">
          <a href="/jefe_de_ventas/add_productos/" class="btn btn-primary btn-lg text-white">Agregar productos</a>
          <a href="/jefe_de_ventas/" class="btn btn-dark btn-lg text-white">Volver al menu</a>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
