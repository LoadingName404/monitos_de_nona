<!doctype html>
<html lang="es">

<head>
  <title>Administracion productos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header class="bg-dark text-white py-4 text-center">
        <h1 class="display-4">Adminsitracion de productos</h1>
        <p class="lead">Selecciona una opci√≥n:</p>
    </header>


  <main>
    <div class="container">
        <a name="" id="" class="btn btn-primary" href="form_productos/" role="button">Agregar productos</a>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">SKU</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in productos %}
                    <tr class="">
                        <td scope="row">{{ p.id }}</td>
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.precio }}</td>
                        <td>{{ p.sku }}</td>
                        <td>
                            <a name="" id="" class="btn btn-primary" href="form_productos/" role="button"><i class="bi bi-pencil"></i></a>
                            <a name="" id="" class="btn btn-primary" href="#" role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a name="" id="" class="btn btn-primary" href="/jefe_de_ventas/" role="button">Volver</a>
        </div>
        
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
