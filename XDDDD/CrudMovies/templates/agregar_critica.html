

{% block content %}
    <h1 style="font-size: 2rem; margin-bottom: 20px;">{% if form.instance.pk %}Editar Crítica{% else %}Agregar Crítica{% endif %}</h1>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">Guardar</button>
    </form>
{% endblock %}
