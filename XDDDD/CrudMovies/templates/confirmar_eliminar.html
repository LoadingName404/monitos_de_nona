

{% block content %}
    <h1>Confirmar Eliminación</h1>

    <p>¿Estás seguro que quieres eliminar la crítica de "{{ critica.nombre_pelicula }}"?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_criticas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
